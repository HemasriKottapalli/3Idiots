<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 idiots</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body > 
    <div class="wrapper">
        <div class="frooz">
            <div class="face">
                <div class="eyes">
                    <div class="left">
                        <div class="iris">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="iris">
                            <div class="glow"></div>
                        </div>
                    </div>
                </div>

                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="name">Frooz</div>
        </div>

        <div class="glea">
            <div class="face">
                <div class="eyes">
                    <div class="left">
                        <div class="iris">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="iris">
                            <div class="glow"></div>
                        </div>
                    </div>
                </div>

                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="name">Glea</div>
        </div>

        <div class="yumin">
            <div class="face">
                <div class="eyes">
                    <div class="left">
                        <div class="iris">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="iris">
                            <div class="glow"></div>
                        </div>
                    </div>
                </div>

                <div class="nose"></div>
                <div class="mouth">
                    <div class="upper-tooth tooth"></div>
                    <div class="upper-tooth tooth"></div>
                    <div class="upper-tooth tooth"></div>
                    <div class="upper-tooth tooth"></div>
                    <div class="upper-tooth tooth"></div>

                    <div class="lower-tooth tooth"></div>
                    <div class="lower-tooth tooth"></div>
                    <div class="lower-tooth tooth"></div>
                    <div class="lower-tooth tooth"></div>
                    <div class="lower-tooth tooth"></div>
                    <div class="lower-tooth tooth"></div>
                </div>
            </div>
            <div class="name">Yumin</div>
        </div>

    </div>
</body>
</html>
